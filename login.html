<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Encuentra tu Ruta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-yovoy shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo_yovoy.png" alt="Yovoy Logo" class="logo-yovoy me-2">
                <span>Yovoy Aguascalientes</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow animate__animated animate__fadeIn">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4 text-yovoy">Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmailOrPhone" class="form-label">Correo o Teléfono</label>
                                <input type="text" class="form-control" id="loginEmailOrPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-yovoy w-100">Iniciar Sesión</button>
                        </form>
                        <p class="text-center mt-3">
                            ¿No tienes cuenta? <a href="register.html">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-yovoy text-white text-center p-2">
        <small>&copy; 2025 Yovoy Aguascalientes</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
